<!-- signup.component.html -->
<div class="container mt-5">
    <h2>Signup</h2>
    <form (ngSubmit)="signup()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" [(ngModel)]="role" name="role" required>
                <option value="user">User</option>
                <option value="cat_sitter">Cat Sitter</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>


        
        <p class="mt-3">
            Already have an account?
            <a routerLink="/login">Log in here</a>
        </p>
    </form>
</div>
